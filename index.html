<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&display=swap');
      </style>
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>My Book Library</h1>
    <div id="book-button-container">
      <button id="newBookButton">Add New Book</button>
    </div>
    <div id="popupForm" class="popup">
    <div>
        <form id="bookForm" action="#" method="get" nonvalidate>
        <label for="title">Title</label>
        <input type="text" id="title" maxlength="50" required>
        <div class="error" id="titleError">*Please enter book title</div>
    </div>
    <div>
        <label for="author">Author</label>
        <input type="text" id="author" maxlength="50" required>
        <div class="error" id="authorError">*Please enter authors name </div>
    </div>
    <div>
        <label for="pages">Pages</label>
        <input type="text" id="pages" pattern="[0-9]*" required>
        <div class="error" id="pagesError">*Please enter number of pages</div>
    </div>
    <div>
        <label for="read">Read</label>
        <input type="checkbox" id="read" required>
    </div>
    <div class="popup-button-container">
        <button class="popup-button" id="addBookButton">Add Book</button>
        <button class="popup-button" id="cancelButton">Cancel</button>
    </div>
</form>
</div>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Delete</th>
        </tr>
        <tbody id="bookList"></tbody>
    </table>
</body>
</html>
